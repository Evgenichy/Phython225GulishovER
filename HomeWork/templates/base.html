<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block title %}
    {% if title %}
    <title>Magic Picture - {{ title }}</title>
    {% else %}
    <title>Magic Picture</title>
    {% endif %}
  {% endblock %}
</head>
<body>
{% block content %}
  <ul class="menu">
    {% for m in menu %}
    <li>
      <a href="{{ m.url }}">{{ m.name }}</a>
    </li>
    {% endfor %}
  </ul>
<div class="container">
  <div class="content">
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Magic Picture</h1>
    {% endif %}

{% endblock %}
  </div>
</div>
</body>
</html>
