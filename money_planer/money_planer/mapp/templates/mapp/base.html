<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

{% if user.is_authenticated %}
    <div class="menu">
        <div class="wrap">
            <ul>
                <li class="logo"><a href="">Пользователь: {{user.username}}</a></li>
                <li><a href="{% url 'index' %}">Главная</a></li>
                <li>
                    <form action="{% url 'logoutuser' %}" method="post">
                        {% csrf_token %}
                        <button class="top">Выйти</button>
                    </form>
            </ul>
        </div>
    </div>
{% else %}
    <div class="menu">
        <div class="wrap">
            <ul>
                <li><a href="{% url 'index' %}">Главная</a></li>
                <li><a href="{% url 'autn:signupuser' %}">Зарегистрироваться</a></li>
                <li><a href="{% url 'autn:loginuser' %}">Войти</a></li>
            </ul>
        </div>
    </div>
{% endif %}
    <div class="content">
        <div class="wrap">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
